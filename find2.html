function filter() 
{
    var sp1v = sp1.value.toLowerCase();
    var sp2v = sp2.value;
    for (var i=0; i<5; i++) 
    {
        pi1 = [" "," "," "," "," "];
        pn1 = [" "," "," "," "," "];
        pr1 = [" "," "," "," "," "];
        for (var j=0; j<5; j++) 
        {
            if (sp2v[j] == "0") 
            {
                pn1[j] = sp1v[j];
            } 
            else if (sp2v[j] == "1") 
            {
                pi1[j] = sp1v[j];
            } 
            else 
            {
                pr1[j] = sp1v[j];
            }   
        }
    }
    var pl = [];
    for (var c of pn1) 
    {
        for (var w of ar) 
        {
            if (!w.includes(c)) 
            {
                pl.push(w);
            } 
        }
        ar = pl;
        pl = [];    
    }
    for (var c of pi1) 
    {
        if (c != " ") 
        {
            for (var w of ar) 
            {
                if (w.includes(c)) 
                {
                    pl.push(w); 
                } 
            }
            ar = pl;
            pl = [];
        }    
    }
    for (var i=0; i<5; i++) 
    {
        if (pi1[i] != " ") 
        {
            for (var w of ar) 
            {
                if (w[i] != pi1[i]) 
                {
                    pl.push(w); 
                } 
            }
            ar = pl;
            pl = [];
        }    
    }
    for (var i=0; i<5; i++) 
    {
        if (pr1[i] != " ") 
        {
            for (var w of ar) 
            {
                if (w[i] == pr1[i]) 
                {
                    pl.push(w); 
                } 
            }
            ar = pl;
            pl = [];
        }    
    }
}
